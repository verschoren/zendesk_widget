<script type="text/javascript">
(function(){

  // helpers
function getWidgetState(output) {
  var hideHeader = document.getElementById('hideHeader').checked;
  var conversationList = document.getElementById('conversationList').checked;
  var messageLog = document.getElementById('messageLog').checked;
  var hideNewConversationButton = document.getElementById('hideNewConversationButton').checked;
  var contentScale = getCurrentScale(); // DOM is source of truth

  var widget = {};
  var widgetRender = {};

// ---- content scale ----
  if (contentScale !== null) {
    // preview always shows scale
    widgetRender.common = widgetRender.common || {};
    widgetRender.common.contentScale = contentScale;

    // runtime only if not default (100)
    if (contentScale !== 100) {
      widget.common = widget.common || {};
      widget.common.contentScale = contentScale;
    }
  }

  // ---- common / header logic ----
  if (hideHeader) {
    widget.common = widget.common || {};
    widget.common.hideHeader = true;

    widgetRender.conversationList = { hideHeader: true };
    widgetRender.messageLog = { hideHeader: true };

    if (hideNewConversationButton) {
      widget.conversationList = { hideNewConversationButton: true };
      widgetRender.conversationList.hideNewConversationButton = true;
    }
  }

  // ---- conversation list ----
  if (!hideHeader && (conversationList || hideNewConversationButton)) {
    widget.conversationList = {};
    widgetRender.conversationList = {};

    if (conversationList) {
      widget.conversationList.hideHeader = true;
      widgetRender.conversationList.hideHeader = true;
    }

    if (hideNewConversationButton) {
      widget.conversationList.hideNewConversationButton = true;
      widgetRender.conversationList.hideNewConversationButton = true;
    }
  }

  // ---- message log ----
  if (!hideHeader && messageLog) {
    widget.messageLog = { hideHeader: true };
    widgetRender.messageLog = { hideHeader: true };
  }

  return output === 'render' ? widgetRender : widget;
}

function initScaleTabs(navSelector) {
  var nav = document.querySelector(navSelector);
  if (!nav) return;

  nav.addEventListener('click', function (e) {
    var tab = e.target.closest('[data-scale]');
    if (!tab || !nav.contains(tab)) return;

    nav.querySelectorAll('[data-scale]').forEach(function (el) {
      el.removeAttribute('aria-current');

      var indicator = el.querySelector('span[aria-hidden="true"]');
      if (indicator) {
        indicator.classList.remove('bg-indigo-500', 'dark:bg-indigo-400');
        indicator.classList.add('bg-transparent');
      }
    });

    tab.setAttribute('aria-current', 'page');

    var activeIndicator = tab.querySelector('span[aria-hidden="true"]');
    if (activeIndicator) {
      activeIndicator.classList.remove('bg-transparent');
      activeIndicator.classList.add('bg-indigo-500', 'dark:bg-indigo-400');
    }

    // trigger widget update on click only
    updateCodeOutput();
    applyTheme(buildThemeFromForm());
  });
}

function getCurrentScale() {
  var active = document.querySelector(
    'nav[aria-label="Tabs"] [data-scale][aria-current="page"]'
  );

  return active ? Number(active.dataset.scale) : null;
}

function syncCheckboxState() {
  var hideHeader = document.getElementById('hideHeader').checked;
  var convo = document.getElementById('conversationList');
  var log = document.getElementById('messageLog');

  convo.disabled = hideHeader;
  log.disabled = hideHeader;

  if (hideHeader) {
    convo.checked = false;
    log.checked = false;
  }
}

  function isValidCssColor(val){
    if (!val) return false;
    var s = new Option().style;
    s.color = '';
    s.color = val;
    return s.color !== '';
  }

  function buildThemeFromForm(){
    var form = document.getElementById('theme-form');
    var inputs = form.querySelectorAll('.theme-input');
    var theme = {};
    inputs.forEach(function(inp){
      var name = inp.name;
      var val = inp.value && inp.value.trim();
      if (val){
        if (!isValidCssColor(val)){
          throw new Error('Invalid CSS colour for "' + name + '": "' + val + '"');
        }
        theme[name] = val;
      }
    });
    return theme;
  }

  function updatePreview() {
    var inputs = document.querySelectorAll('.theme-input');

    inputs.forEach(function (inp) {

        // ensure a swatch exists
        if (!inp.previousElementSibling || !inp.previousElementSibling.classList.contains('color-swatch')) {
            var swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.width = '32px';
            swatch.style.height = '34px';
            swatch.style.borderRadius = '8px 0 0 8px';
            swatch.style.border = '1px solid oklch(0.928 0.006 264.531)';
            swatch.style.borderRight = '0px'
            swatch.style.marginRight = '0px';
            swatch.style.flexShrink = '0';
            swatch.style.display = 'inline-block';

            // wrap input and swatch together
            var wrapper = document.createElement('div');
            wrapper.style.display = 'flex';
            wrapper.style.alignItems = 'center';
            wrapper.style.marginBottom = '8px';

            inp.parentNode.insertBefore(wrapper, inp);
            wrapper.appendChild(swatch);
            wrapper.appendChild(inp);
        }

        // update swatch colour
        var sw = inp.previousElementSibling;
        var val = inp.value && inp.value.trim();
        sw.style.background = val || 'transparent';
        sw.title = val || '';
    });
}


  function applyTheme(theme){
  if (typeof zE === 'undefined') return;

  var widget = getWidgetState('render');

  try {
    // HARD RESET â€” always send false first
    zE('messenger:set', 'customization', {
        conversationList: {
            hideHeader: false,
            hideNewConversationButton: false
        },
        messageLog: {
            hideHeader: false  // Hides the header in conversations to maximize available space
        }
    });

    // APPLY ACTUAL STATE
    zE('messenger:set', 'customization', {
      theme: theme,
      ...widget
    });

    console.info('Applied messenger config:', { theme, widget });
  } catch (e){
    console.error('Failed to apply messenger config:', e);
  }
}

  function generateRandomColor(){
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++){
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function generateRandomTheme(){
    var primaryColor = generateRandomColor();
    var backgroundColor = generateRandomColor();
    return {
      primary: primaryColor,
      onPrimary: '#FFFFFF',
      message: generateRandomColor(),
      onMessage: '#000000',
      businessMessage: '#FFFFFF',
      onBusinessMessage: '#000000',
      action: generateRandomColor(),
      onAction: '#FFFFFF',
      background: backgroundColor,
      onBackground: '#000000',
      error: '#FF1744',
      onError: '#FFFFFF',
      notify: generateRandomColor(),
      onNotify: '#FFFFFF',
      onSecondaryAction: '#000000'
    };
  }

  function updateCodeOutput(){
  try {
    var theme = buildThemeFromForm();
    var widget = getWidgetState();

    var customization = {
      theme: theme,
      ...widget
    }
    var codeStr = `zE('messenger:set', 'customization', ${JSON.stringify(customization, null, 2)});`;

    if (codeOutput){
      codeOutput.textContent = codeStr;
      delete codeOutput.dataset.highlighted;

`// Configure your theme and widget
zE('messenger:set', 'customization', {
  theme: {}
});`;
      delete codeOutput.dataset.highlighted;
      hljs.highlightElement(codeOutput);
    }
  }
}

function resetCustomizations() {
  // 1. Reset checkboxes
  [
    'hideHeader',
    'conversationList',
    'messageLog',
    'hideNewConversationButton'
  ].forEach(function (id) {
    var el = document.getElementById(id);
    if (el) el.checked = false;
  });

  // 2. Reset scale tabs to 100
  var nav = document.querySelector('nav[aria-label="Tabs"]');
  if (nav) {
    nav.querySelectorAll('[data-scale]').forEach(function (tab) {
      tab.removeAttribute('aria-current');

      var indicator = tab.querySelector('span[aria-hidden="true"]');
      if (indicator) {
        indicator.classList.remove('bg-indigo-500', 'dark:bg-indigo-400');
        indicator.classList.add('bg-transparent');
      }
    });

    var tab100 = nav.querySelector('[data-scale="100"]');
    if (tab100) {
      tab100.setAttribute('aria-current', 'page');

      var activeIndicator = tab100.querySelector('span[aria-hidden="true"]');
      if (activeIndicator) {
        activeIndicator.classList.remove('bg-transparent');
        activeIndicator.classList.add('bg-indigo-500', 'dark:bg-indigo-400');
      }
    }
  }

  // 3. Apply Zendesk reset
  if (typeof zE !== 'undefined') {
    zE('messenger:set', 'customization', {
      common: { contentScale: 100 },
      conversationList: {
        hideHeader: false,
        hideNewConversationButton: false
      },
      messageLog: {
        hideHeader: false
      }
    });
  }

  // 4. Refresh preview + code output
  updateCodeOutput();
}

      updatePreview();
