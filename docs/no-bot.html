<!doctype html>
<html class="h-full">
<head>
    <meta charset="UTF-8">    <meta name="author" content="Internal Note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://widget.internalnote.com/img/banner.png">
    <link href="css/atom-one-dark.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script defer data-domain="jwt.internalnote.com, demo.internalnote.com" src="https://plausible.io/js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/view.js"></script>
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=93b6a906-6e2a-47c8-92c6-6ce73b67df20"> </script>
    <meta name="loader" content='nobot'>
</head>
<body class="h-full bg-[#FEFAF2]" data-name="messaging">
    <main id="content" class="md:pl-72 py-10 px-4 sm:px-6 md:px-8">
        <header>  
            <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                <div class="md:flex md:items-center md:justify-between md:space-x-5">
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Zendesk Messaging Widget </h1>
                        <h2 class="mt-2 text-xl tracking-tight text-gray-500">Widget Flow without a Bot</h2>
                    </div>
                    <div class="justify-stretch mt-6 flex flex-col-reverse space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-y-0 sm:space-x-3 sm:space-x-reverse md:mt-0 md:flex-row md:space-x-3">
                        <a href="https://internalnote.com/widget-without-a-bot?utm_source=widget_demo&campaign=demo" target="_blank" class="inline-flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Read more</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="mt-8 mb-8">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto max-w-2xl lg:mx-0">
                    <p class="mt-6 text-md leading-8 text-gray-600">
                        Pick a pill and you will see its info prefilled in the Messaging Widget.<br>
                        Note, just like in the Matrix, you can't change your choice once a made it.
                    </p>
                </div>
                <ul role="list" class="mx-auto mt-8 grid max-w-2xl grid-cols-2 gap-x-8 gap-y-16 sm:grid-cols-3 lg:mx-0 lg:max-w-none lg:grid-cols-4">
                <li data-target="red_pill" class="pill inline-flex items-center rounded-full bg-red-100 hover:bg-red-500 px-8 py-4 text-xl font-medium text-red-700 hover:text-red-100"><span class="mx-auto">Red Pill</span></li>
                <li data-target="blue_pill" class="pill inline-flex items-center rounded-full bg-blue-100 hover:bg-blue-500 px-8 py-4 text-xl font-medium text-blue-700 hover:text-blue-100"><span class="mx-auto">Blue Pill</span></li>
                </ul>
            </div>
        </div>
    </main></body>
<script type="text/javascript">
    $(document).ready(function() {
        //button click
        $('.pill').click(function(){
            //get the value of the button
            var pill = $(this).data('target');
            //show the pill in the chat
            showpill(pill);
            $('.pill').removeClass('border border-2 border-red-500');
            $('.pill').removeClass('border border-2 border-blue-500');
            if (pill == 'red_pill') {
                $(this).addClass('border border-2 border-red-500');
            }
            if (pill == 'blue_pill') {
                $(this).addClass('border border-2 border-blue-500');
            }
        });
        function showpill(pill){
            zE('messenger:set', 'conversationFields', [{ id: '13281147569042', value: pill}]);
            zE('messenger', 'open');
        }
    }); 
</script>
</html>
