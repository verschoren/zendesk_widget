<!doctype html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Internal Note - Zendesk Widget - No Bot</title>
    <meta name="description" content="Demo page to showcase the Metadata prefill for Zendesk Messaging">
    <meta name="keywords" content="zendesk, messaging, authentication, jwt, internal note">
    <meta name="author" content="Internal Note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://widget.internalnote.com/img/banner.png">

    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/view.js"></script>
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=93b6a906-6e2a-47c8-92c6-6ce73b67df20"> </script>
    <script defer data-domain="jwt.internalnote.com, widget.internalnote.com" src="https://plausible.io/js/script.js"></script>
</head>
<body class="h-full" data-name="messaging">
    <header>  
        <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between md:space-x-5">
                <div class="">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Zendesk Messaging Widget </h1>
                    <h2 class="mt-2 text-xl tracking-tight text-gray-500">Widget Flow without a Bot</h2>
                </div>
                <div class="justify-stretch mt-6 flex flex-col-reverse space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-y-0 sm:space-x-3 sm:space-x-reverse md:mt-0 md:flex-row md:space-x-3">
                    <a href="https://internalnote.com/widget-without-a-bot" target="_blank" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Read more</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div class="bg-white mt-8">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <div class="mx-auto max-w-2xl lg:mx-0">
                    <p class="mt-6 text-md leading-8 text-gray-600">
                        Pick a pill and you will see its info prefilled in the Messaging Widget.<br>
                        Note, just like in the Matrix, you can't change your choice once a made it.
                    </p>
                </div>
                <ul role="list" class="mx-auto mt-8 grid max-w-2xl grid-cols-2 gap-x-8 gap-y-16 sm:grid-cols-3 lg:mx-0 lg:max-w-none lg:grid-cols-4">
                <li data-target="red_pill" class="movie inline-flex items-center rounded-full bg-red-100 hover:bg-red-500 px-8 py-4 text-xl font-medium text-red-700 hover:text-red-100"><span class="mx-auto">Red Pill</span></li>
                <li data-target="blue_pill" class="movie inline-flex items-center rounded-full bg-blue-100 hover:bg-blue-500 px-8 py-4 text-xl font-medium text-blue-700 hover:text-blue-100"><span class="mx-auto">Blue Pill</span></li>
                </ul>
            </div>
        </div>
    </main></body>
<script type="text/javascript">
    $(document).ready(function() {
        //button click
        $('.movie').click(function(){
            //get the value of the button
            var movie = $(this).data('target');
            //show the movie in the chat
            showMovie(movie);
            $('.movie').removeClass('border border-2 border-red-500');
            $('.movie').removeClass('border border-2 border-blue-500');
            if (movie == 'red_pill') {
                $(this).addClass('border border-2 border-red-500');
            }
            if (movie == 'blue_pill') {
                $(this).addClass('border border-2 border-blue-500');
            }
        });
        function showMovie(movie){
            zE('messenger:set', 'conversationFields', [{ id: '13281147569042', value: movie}]);
            zE('messenger', 'open');
        }
    }); 
</script>
</html>
